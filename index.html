<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Portfolio</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* ===== COLOR THEME ===== */
:root{
  --maroon:#7a0c0c;
  --darkred:#4a0505;
  --soft:#f5eaea;
}

body{
  display:flex;
  min-height:100vh;
  background:linear-gradient(135deg,var(--darkred),var(--maroon));
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#fff;
  border-right:1px solid var(--maroon);
  padding:25px 20px;
}
.logo{
  font-size:22px;
  font-weight:bold;
  color:var(--maroon);
  margin-bottom:30px;
}
.menu a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  color:#555;
  text-decoration:none;
  border-radius:8px;
  margin-bottom:8px;
}
.menu a.active,
.menu a:hover{
  background:linear-gradient(135deg,var(--darkred),var(--maroon));
  color:#fff;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:25px 40px;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp {
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* ===== HERO CARD ===== */
.hero{
  background:linear-gradient(135deg,var(--darkred),var(--maroon));
  border-radius:15px;
  padding:40px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
  max-width:900px;
  margin:40px auto;
  box-shadow:0 12px 30px rgba(122,12,12,0.45);
  animation: fadeUp .8s ease forwards;
}

.hero-text{
  max-width:50%;
}

.hero-text p{
  font-size:18px;
  opacity:0.9;
}

.hero-text h1{
  font-size:42px;
  line-height:1.2;
  margin:10px 0;
}

/* ===== BUTTON ===== */
.btn-work{
  display:inline-block;
  background:#fff;
  color:var(--maroon);
  padding:12px 25px;
  border-radius:25px;
  text-decoration:none;
  margin-top:15px;
  font-weight:bold;
  transition:.2s;
  position:relative;
  overflow:hidden;
}
.btn-work:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 15px rgba(0,0,0,0.3);
}
.btn-work:active{
  transform:scale(.95);
}

/* FOTO */
.hero-img{
  background:var(--soft);
  padding:12px;
  border-radius:15px;
}
.hero-img img{
  width:220px;
  border-radius:10px;
}

/* FOOTER */
.footer{
  margin-top:15px;
  color:#eee;
  font-size:14px;
  text-align:center;
  animation: fadeUp .8s ease .4s forwards;
  opacity:0;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">Portfolio</div>
  <div class="menu">

    <a href="contact.html">‚úâÔ∏è Kontak</a>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="main">

  <div class="hero">
    <div class="hero-text">
      <p>Haloooo, saya</p>
      <h1>Tasya Nuraeni</h1>
      <a href="contact.html" class="btn-work">Kontak Saya</a>
    </div>

    <div class="hero-img">
      <img src="img/pps.jpeg" alt="profile">
    </div>
  </div>

  <div class="footer">
    ¬© 2025 Tasya Nuraeni
  </div>

</div>

</body>
</html>
