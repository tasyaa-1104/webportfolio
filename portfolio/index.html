<!DOCTYPE html>

<title>My Portfolio</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}
body{
  display:flex;
  min-height:100vh;
  background:linear-gradient(135deg,#ffe4ec,#f8bbd0);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#fff;
  border-right:1px solid #f3c6d3;
  padding:25px 20px;
}
.logo{
  font-size:22px;
  font-weight:bold;
  color:#c2185b;
  margin-bottom:30px;
}
.menu a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  color:#555;
  text-decoration:none;
  border-radius:8px;
  margin-bottom:8px;
}
.menu a.active,
.menu a:hover{
  background:linear-gradient(135deg,#f48fb1,#c2185b);
  color:#fff;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:25px 40px;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp {
  from{
    opacity:0;
    transform: translateY(30px);
  }
  to{
    opacity:1;
    transform: translateY(0);
  }
}

/* ===== HERO CARD ===== */
.hero{
  background:linear-gradient(135deg,#f48fb1,#c2185b);
  border-radius:15px;
  padding:40px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
  max-width:900px;
  margin:40px auto;
  box-shadow:0 10px 25px rgba(194,24,91,0.25);
  animation: fadeUp 0.8s ease forwards;
}

.hero-text{
  max-width:50%;
}

.hero-text p{
  font-size:18px;
  opacity:0.9;
}

.hero-text h1{
  font-size:42px;
  line-height:1.2;
  margin:10px 0;
}

/* ===== BUTTON WITH ANIMATION ===== */
.btn-work{
  display:inline-block;
  background:#fff;
  color:#c2185b;
  padding:12px 25px;
  border-radius:25px;
  text-decoration:none;
  margin-top:15px;
  font-weight:bold;
  transition: all 0.2s ease;
  position: relative;
  overflow: hidden;
}

/* hover */
.btn-work:hover{
  transform: translateY(-3px);
  box-shadow:0 8px 15px rgba(0,0,0,0.2);
}

/* klik */
.btn-work:active{
  transform: scale(0.95);
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

/* ripple effect */
.btn-work::after{
  content:"";
  position:absolute;
  width:0;
  height:0;
  top:50%;
  left:50%;
  background:rgba(194,24,91,0.3);
  border-radius:50%;
  transform:translate(-50%,-50%);
  transition: width 0.4s ease, height 0.4s ease;
}

.btn-work:active::after{
  width:200px;
  height:200px;
}

/* FOTO */
.hero-img{
  background:#f8bbd0;
  padding:12px;
  border-radius:15px;
}

.hero-img img{
  width:220px;
  border-radius:10px;
}

/* FOOTER */
.footer{
  margin-top:15px;
  color:#999;
  font-size:14px;
  text-align:center;
  animation: fadeUp 0.8s ease .4s forwards;
  opacity:0;
}
</style>
</head>
