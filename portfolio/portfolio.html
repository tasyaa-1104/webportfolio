<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio - My Portfolio</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  display:flex;
  min-height:100vh;
  background:linear-gradient(135deg,#3b0a0a,#6d0f0f);
}

/* ===== COLOR THEME ===== */
:root{
  --maroon:#7a0c0c;
  --darkred:#4a0505;
  --soft:#f5eaea;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#fff;
  border-right:1px solid var(--maroon);
  padding:25px 20px;
  position:fixed;
  top:0;
  left:0;
  height:100vh;
  overflow-y:auto;
}
.logo{
  font-size:22px;
  font-weight:bold;
  color:var(--maroon);
  margin-bottom:30px;
}
.menu a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  color:#555;
  text-decoration:none;
  border-radius:8px;
  margin-bottom:8px;
}
.menu a.active,
.menu a:hover{
  background:linear-gradient(135deg,var(--darkred),var(--maroon));
  color:#fff;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:40px;
  margin-left:240px;
}

/* ===== ANIMATION KEYFRAMES ===== */
@keyframes fadeUp {
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}
@keyframes zoomIn {
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

/* CARD */
.card{
  background:#fff;
  border-radius:20px;
  padding:40px;
  max-width:1000px;
  margin:0 auto;
  box-shadow:0 10px 30px rgba(122,12,12,0.35);
  animation: fadeUp 0.8s ease forwards;
}

/* HEADER */
.card h3{
  color:var(--maroon);
  margin-bottom:5px;
}
.card h1{
  font-size:36px;
  margin-bottom:25px;
  color:var(--maroon);
}

/* FILTER */
.filter{
  display:flex;
  gap:25px;
  margin-bottom:30px;
  flex-wrap:wrap;
}
.filter a{
  text-decoration:none;
  color:#555;
  font-weight:bold;
  cursor:pointer;
}
.filter a.active{
  color:var(--maroon);
}

/* GRID PROJECT */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:25px;
}

.project{
  background:var(--soft);
  border-radius:15px;
  overflow:hidden;
  text-align:center;
  box-shadow:0 5px 15px rgba(122,12,12,0.25);
  transition:transform .2s;
  opacity:0;
  animation: zoomIn 0.6s ease forwards;
}
.project:hover{
  transform:translateY(-5px);
}
.project img{
  width:100%;
  height:150px;
  object-fit:cover;
}
.project p{
  padding:12px;
  font-weight:bold;
  color:var(--maroon);
}

/* delay animasi tiap project */
.project:nth-child(1){ animation-delay: .2s; }
.project:nth-child(2){ animation-delay: .35s; }
.project:nth-child(3){ animation-delay: .5s; }
.project:nth-child(4){ animation-delay: .65s; }
.project:nth-child(5){ animation-delay: .8s; }

/* FOOTER */
.footer{
  margin-top:30px;
  text-align:center;
  color:#ddd;
  font-size:14px;
  animation: fadeUp 0.8s ease .6s forwards;
  opacity:0;
}
</style>
</head>
<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <div class="logo">Portfolio</div>
  <div class="menu">
    <a href="index.html">üè† Beranda</a>
    <a href="profile.html">üë§ Profil</a>
    <a href="resume.html">üìÑ Resume</a>
    <a href="portfolio.html" class="active">üíº Portofolio</a>
    <a href="contact.html">‚úâÔ∏è Kontak</a>
  </div>
</div>

<!-- ===== MAIN ===== -->
<div class="main">
  <div class="card">
    <h3>Portofolio</h3>
    <h1>Projek Saya</h1>

    <!-- FILTER -->
    <div class="filter">
      <a href="#" class="active" data-filter="all">Semua</a>
      <a href="#" data-filter="dev">ui/ux</a>
      <a href="#" data-filter="illu">pwss/pwcs</a>
      <a href="#" data-filter="proto">mysql</a>
    </div>

    <!-- PROJECT GRID -->
    <div class="grid">
      <div class="project" data-category="dev">
        <img src="img/figma.png" alt="project">
        <p>ui/ux</p>
      </div>
      <div class="project" data-category="dev">
        <img src="img/pws.jpeg" alt="project">
        <p>ui/ux</p>
      </div>
      <div class="project" data-category="proto">
        <img src="img/mysql.jpeg" alt="project">
        <p>mysql</p>
      </div>
      <div class="project" data-category="illu">
        <img src="img/pw.png" alt="project">
        <p>pwss/pwcs</p>
      </div>
      <div class="project" data-category="illu">
        <img src="img/yummy.png" alt="project">
        <p>pwss/pwcs</p>
      </div>
    </div>
  </div>

  <div class="footer">
    ¬© 2025 Tasya Nuraeni
  </div>
</div>

<!-- ===== FILTER SCRIPT ===== -->
<script>
const filters = document.querySelectorAll('.filter a');
const projects = document.querySelectorAll('.project');

filters.forEach(btn => {
  btn.addEventListener('click', function(e) {
    e.preventDefault();
    filters.forEach(b => b.classList.remove('active'));
    this.classList.add('active');

    const filter = this.getAttribute('data-filter');
    projects.forEach(project => {
      const category = project.getAttribute('data-category');
      project.style.display = (filter === 'all' || category === filter) ? 'block' : 'none';
    });
  });
});
</script>

</body>
</html>
